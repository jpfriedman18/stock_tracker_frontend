<!DOCTYPE html>
<html>
    <head>
      <title>StockTrackr</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

      <link rel='shortcut icon' href='assets/images/favicon.ico' type='image/x-icon'/>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body class="container-fluid">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
         <!-- Buttons get grouped for better mobile display -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
         </div>

         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <button type="button" class="btn btn-default navbar-btn signed-out" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>
           <button type="button" class="btn btn-default navbar-btn signed-out" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
           <button type="button" class="btn btn-default navbar-btn signed-in" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
           <button type="button" class="btn btn-default navbar-btn signed-in" data-toggle="modal" data-target="#sign-out-modal">Sign Out</button>
         </div><!-- /.navbar-collapse -->
       </div><!-- /.container-fluid -->
      </nav>

      <!-- Sign Up Modal -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signup-label">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id='sign-up'>
                <fieldset class="form-group">
                  <label for="credentials[email]">Email</label>
                  <input name="credentials[email]" type="text" class="form-control" placeholder="Email">
                </fieldset>
                <fieldset class="form-group">
                  <label for="credentials[password]">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
                </fieldset>
                <input type="submit" name="submit" class="btn btn-primary">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign In Modal -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signin-label">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id='sign-in'>
                <fieldset class="form-group">
                  <label for="credentials[email]">Email</label>
                  <input name="credentials[email]" type="text" class="form-control" placeholder="Email">
                </fieldset>
                <fieldset class="form-group">
                  <label for="credentials[password]">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
                </fieldset>
                <input type="submit" class="btn btn-primary">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="changepw-label">Change Password</h4>
            </div>
            <div class="modal-body">
              <form id='change-password'>
                <fieldset class="form-group">
                  <label for="passwords[old]">Old Password</label>
                  <input name="passwords[old]" type="password" class="form-control" placeholder="Old Password">
                </fieldset>
                <fieldset class="form-group">
                  <label for="passwords[new]">New Password</label>
                  <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">
                </fieldset>
                <input type="submit" class="btn btn-primary">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Sign Out Modal-->
      <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="sign-out-label">Are you sure you want to sign out?</h4>
            </div>
            <div class="modal-body">
              <button type="button" class="btn btn-primary" id="sign-out-button" data-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Create Stock Modal -->
      <div class="modal fade create-stock-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="create-stock-label">Add a Stock to Your Portfolio</h4>
            </div>
            <div class="modal-body">
              <form id='create-stock'>
                <fieldset class="form-group">
                  <label for="stock_purchase[ticker]">Ticker Symbol</label>
                  <input name="stock_purchase[ticker]" type="text" class="form-control" placeholder="Ticker">
                </fieldset>
                <fieldset class="form-group">
                  <label for="stock_purchase[purchase_price]">Purchase Price</label>
                  <input name="stock_purchase[purchase_price]" type="text" class="form-control" placeholder="Purchase Price">
                </fieldset>
                <fieldset class="form-group">
                  <label for="stock_purchase[shares_purchased]">Shares Purchased</label>
                  <input name="stock_purchase[shares_purchased]" type="text" class="form-control" placeholder="Shares Purchased">
                </fieldset>
                <input type="submit" name="submit" class="btn btn-primary">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Update Stock Modal -->
      <div class="modal fade update-stock-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="create-stock-label">Update This Stock</h4>
            </div>
            <div class="modal-body">
              <form id='update-stock'>
                <fieldset class="form-group">
                  <label for="stock_purchase[purchase_price]">Purchase Price</label>
                  <input name="stock_purchase[purchase_price]" type="text" class="form-control" placeholder="Purchase Price">
                </fieldset>
                <fieldset class="form-group">
                  <label for="stock_purchase[shares_purchased]">Shares Purchased</label>
                  <input name="stock_purchase[shares_purchased]" type="text" class="form-control" placeholder="Shares Purchased">
                </fieldset>
                <input type="submit" name="submit" class="btn btn-primary update-stock-btn">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>


      <button type="button" class="btn btn-primary show-stocks signed-in">Refresh</button>
      <button type="button" class="btn btn-primary signed-in" data-toggle="modal" data-target=".create-stock-modal">Add Stock</button>
      <button type="button" class="btn btn-primary make-chart signed-in">Chart</button>

      <table class="stocks">
      </table>

      <div id="piechart"></div>
    </body>
</html>
